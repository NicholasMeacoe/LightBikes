<!DOCTYPE html>
<html>
<head>
    <title>LightBikes 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 5em;
            display: none;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            display: none;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid white;
            color: white;
            font-size: 2em;
            text-align: center;
            cursor: pointer;
        }
        #up { grid-column: 2; }
        #left { grid-row: 2; grid-column: 1; }
        #down { grid-row: 2; grid-column: 2; }
        #right { grid-row: 2; grid-column: 3; }
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #pauseText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #resumeButton {
            color: white;
            font-size: 2em;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #resumeButton:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="gameOver">Game Over</div>
    <div id="restart">Restart</div>
    <div id="pauseOverlay">
        <div id="pauseText">PAUSED</div>
        <div id="resumeButton">Resume</div>
    </div>
    <div id="controls">
        <div id="up" class="control-btn">↑</div>
        <div id="left" class="control-btn">←</div>
        <div id="down" class="control-btn">↓</div>
        <div id="right" class="control-btn">→</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
